<!DOCTYPE html>
<main class="columns transparent">
    <div id="left-column">
        <img id="icon" src="" alt="Weather conditions icon">
        <h2 id="cityLabel"> {{ city }} </h2>
        <div id="current-temp">
            <h3>Max Temperature: <span class="data2">{{ maxTemp }} </span> <img src="../images/fahrenheit.png" alt="The fahrenheit icon"></h3>
            <h3>Min Temperature: <span class="data2"> {{ minTemp }} </span> <img src="../images/fahrenheit.png" alt="The fahrenheit icon"></h3>
        </div>
        <h4 id="sunrise">Sunrise: <span class="data2">{{ sunrise }} </span> </h4>
        <h4 id="sunset">Sunset: <span class="data2">{{ sunset }} </span> </h4>
    </div>
    <div id="right-column">
        <div id="current-day-wrapper">
            <h2 id="current-day"> {{ day }} </h2>
            <h3 id="current-date"> {{date}} </h3>
        </div>
        <h4>You might be comfortable wearing:</h4>
        <ul id="suggestion-list">
            <li ng-repeat="item in suggest" class="suggestion"> {{item}} </li>
        </ul>

    </div>
</main>
<div id="nav-wrapper" class="columns">
    <ul id="navbar">
        <a href="#/today/0">
            <li id="nav-today" class="nav-item transparent">
                <h2>Today</h2></li>
        </a>
        <a href="#/days-from-now/1">
            <li id="nav-one" class="nav-item transparent">
                <h2>{{navOne}} </h2></li>
        </a>
        <a href="#/days-from-now/2">
            <li id="nav-two" class="nav-item transparent">
                <h2>{{navTwo}} </h2></li>
        </a>
        <a href="#/days-from-now/3">
            <li id="nav-three" class="nav-item transparent">
                <h2>{{navThree}} </h2></li>
        </a>
        <a href="#/days-from-now/4">
            <li id="nav-four" class="nav-item transparent">
                <h2>{{navFour}} </h2></li>
        </a>
    </ul>
</div>
