<!DOCTYPE html>
<html>

<head>
    <script src="./js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,200,300,700" rel="stylesheet" type="text/css">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/images/favicon.png">
</head>

<body ng-app="welcomeApp">
    <header>
       <div id="header-wrapper" class="columns">
        <img src="images/logo.png" alt="The Welcome Weather logo.">
        <input id="search-field" type="text" alt="Search for your city Ex: 'Charlotte, NC' ">
        <button id="search-button" type="button">Search</button>
        <img id="location-icon" src="images/location.png" alt="Location Services">
        </div>
    </header>
    <div id="content" ng-view></div>

</body>

</html>
